<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="left-menu">
                <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
                <a href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
            </div>
            <div class="right-menu">
                <a href="https://mail.google.com/mail/u/0/?tab=wm&ogbl#inbox">Gmail</a>
                <a href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a>
                <img src="icon-apps.png">
                <img src="login.png">
            </div>
        </header>
        <main class="main">
            <div class="google-img">
                <img src="logo.png">
            </div>
            <div class="search-engin">
                <img src="icon-search.svg" alt="search">
                <input type="text" id="fname" name="fname" width="100px"><br><br>
                <img src="icon-mic.png">
            </div>
            
            <div class="bottom-box">
                <div id="button-1">
                    <button type="button" onclick="alert('Hello Google')">Google Search</button>
                </div>
                <div id="button-2">
                    <button type="button" onclick="alert(Me Too!)">I'm Feeling Lucky</button>
                </div>
            </div>
        
        </main>
        <footer class="footer">
            <div class="bottom-left-menu">
                <a href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000032-0000000000&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                <a href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Business</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1" id="how">How Search Works</a>
            </div>
            <div class="bottom-right-menu">
                <a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
                <a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
                <a href="">Settings</a>
            </div>
        </footer>
    </div>

</body>
